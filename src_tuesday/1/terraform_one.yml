trigger:
  branches:
    include:
    - main
  paths:
    include:
    - src_tuesday/1

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'sc_hms_terraform'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      terraform init
      terraform plan
    addSpnToEnvironment: true
    workingDirectory: 'src_tuesday/1/'